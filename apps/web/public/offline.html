<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#60bac2">
  <title>Sin conexi√≥n - Bloom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(96,186,194,0.35), transparent 55%),
                  radial-gradient(circle at 80% 0%, rgba(230,163,118,0.25), transparent 45%),
                  #05060a;
      color: #f8fbff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      text-align: center;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #60bac2, #e6a376);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.125rem;
      color: rgba(248, 251, 255, 0.7);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #60bac2, #e6a376);
      color: white;
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(96, 186, 194, 0.3);
    }

    .button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: rgba(248, 251, 255, 0.5);
    }

    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon pulse">
      üì°
    </div>
    <h1>Sin conexi√≥n</h1>
    <p>
      No se pudo conectar con el servidor. Verifica tu conexi√≥n a internet e intenta de nuevo.
    </p>
    <button class="button" onclick="location.reload()">
      Reintentar
    </button>
    <div class="status" id="status">
      Estado: <span id="connection-status">Desconectado</span>
    </div>
  </div>

  <script>
    // Check connection status
    function updateConnectionStatus() {
      const status = document.getElementById('connection-status');
      if (navigator.onLine) {
        status.textContent = 'Conectado ‚úì';
        status.style.color = '#22c55e';
      } else {
        status.textContent = 'Desconectado ‚úó';
        status.style.color = '#ef4444';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', () => {
      updateConnectionStatus();
      setTimeout(() => location.reload(), 1000);
    });

    window.addEventListener('offline', updateConnectionStatus);

    // Initial check
    updateConnectionStatus();

    // Periodic check
    setInterval(updateConnectionStatus, 5000);
  </script>
</body>
</html>
